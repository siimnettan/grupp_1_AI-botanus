<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">

    <title>Resource Mining Game</title>
  </head>
  <body>
    <header>
      <a class="logo" href="index.html">Botanus</a>

      <nav>
        <a href="news.html">News</a>
        <a href="map.html">Maps</a>
        <a href="profiles.html">About</a>
        <a href="miner.html">Support</a>
      </nav>
    </header>
    <main>
      <br>
      <button id="mineButton" onclick="clickFuelmine()">Mine Fossil fuels</button>
      <br> <br>
      <p id="fuelCount">You have mined 0TJf (terajoules of fossil fuels).</p>
      <br>
      <div class="hori">
        <ul>
          <p id="botCount">You have 0 other worker bots mining 0TJf/sec.</p>
          <p id="drillLevel">Your drills currently mine 1TJf per hit.</p>
        </ul>
        <ul>
          <button id="buyBots" onclick="buyBot()">Build a helper worker bot for 32TJf</button>
          <button id="upgradeDrills" onclick="upgradeDrill()">Upgrade all drills for 32TJf</button>
        </ul>
      </div>
    
      <script src="miner.js"></script>
    </main>

    <style>
      body {
        background-color: rgb(12, 11, 11);
        color: white;
        text-align: center;
        font-size: 2rem;
      }

      .hori {
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
        align-items: center;
      }

      button {
        font-size: inherit;
        border-radius: 0;
      }

      ul {
        list-style: none;
        display: flex;
        flex-direction: column;
      }

      ul p, ul button {
        margin: 1rem;
      }
    </style>  
  </body>
</html>
